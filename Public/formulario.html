
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/formulario.css" />
    </head>
    <body>
    <form class="form" id="formularioCuenta">    
        <label for="labelNumeroIdentificacion">Número de Identificación:</label>
        <input type="text" id="inputNumeroIdentificacion" placeholder="1-2345-6789" required/>          

        <label for="labelNombre">Nombre:</label>
        <input type="text" id="inputNombre" placeholder="Nombre" required/>

        <label for="labelApellido">Apellidos:</label>
        <input type="text" id="inputApellido" placeholder="Apellido" required/>

        <label for="labelCorreoElectronico">Correo:</label>
        <input type="email" id="inputCorreoElectronico" placeholder="email@dominio.com" required/>

        <label for="labelTelefono">Teléfono:</label>
        <input type="tel" id="inputTelefono" placeholder="8888-0000" required/>

        <button id="btn-RegistrarUsuario" type="button"><i class="fas fa-envelope"></i> Crear Cuenta </button>

        </form>

    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
